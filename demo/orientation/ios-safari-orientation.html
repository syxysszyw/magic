<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>ios-safari-orientation</title>
	<style type="text/css">
		body {
			font-size: 60px;
		}
	</style>
</head>
<body>
		<p>左右：<span id="alpha">0</span></p>
		<p>前后：<span id="beta">0</span></p>
		<p>扭转：<span id="gamma">0</span></p>
		<p>指北针指向：<span id="heading">0</span>度</p>
		<p>指北针精度：<span id="accuracy">0</span>度</p>
		<script type="text/javascript">
		function orientationHandler(event) {
			document.getElementById("alpha").innerHTML = event.alpha;
			document.getElementById("beta").innerHTML = event.beta;
			document.getElementById("gamma").innerHTML = event.gamma;
			document.getElementById("heading").innerHTML = event.webkitCompassHeading;
			document.getElementById("accuracy").innerHTML = event.webkitCompassAccuracy;
		}
		
		if (window.DeviceOrientationEvent) {
		  window.addEventListener("deviceorientation", orientationHandler, false);
		} else {
		  document.body.innerHTML = "What user agent u r using???";
		}
   	 	</script>
</body>
</html>

	 gamma -90 - 90  向左减小，向右增大，垂直方向会有正负突变

	 beta -180 - 180 头部朝上为正，头部朝下为负 -->


<!-- iphone 5s iOS 8.1 -->
<!-- alpha 0 - 360
	 gamma -180 - 180 负数左侧向下，正数右侧向下

	 beta -90 - 90    头部朝上为正，头部朝下为负，与iOS9的gamma不同的是，不会有正负突变，头部从远离自己翻转至接近自己，变化方式是0增加到90再减小到0 -->
