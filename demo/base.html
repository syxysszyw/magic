<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery.pep base demo</title>

    <!-- Load local jQuery.  -->
    <script src="./jquery/jquery.js"></script>
    <script src="./modernizr.min.js"></script>

    <!-- Load local lib and tests. -->
    <script src="./jquery.pep.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $('.pep').pep();
      });
    </script>

    <style type="text/css">
      html,body {
        height: 100%
      }
      *{
        padding: 0;
        margin: 0;
      }
      .outer{
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .pep{ width: 200px; height: 200px; background: blue; }
    </style>


  </head>

  <body>
  <div class="outer">
    
    <div class="pep"></div>
  </div>

  </body>

</html>
