<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>信手拈来</title>
    <link rel="stylesheet" type="text/css" href="./css/magic.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- 状态栏的值可能为black, default, black-translucent -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- web app的放置主屏幕上icon文件路径 -->
    <link rel="apple-touch-icon-precomposed" href="iphone_magic.png" />
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- 是针对一些老的不识别viewport的浏览器，列如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <style type="text/css">
    #ball {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 100%;
        transform: translate3d(0,0,0);
        /*background-color: yellow;*/
        background-color: transparent;
    }
    .testboundary {
        position: fixed;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        border: 100px solid #f00;
    }
    </style>
</head>

<body>
    <div class="intro">
        <i class="close"></i>
        <h2>玩法: </h2>
        <p>1. 在 Safari 下打开，然后“添加到主屏幕”</p>
        <img class="intro1" src="./images/intro1.png">
        <p>2. 设置背景图片。打开“信手拈来”，添加一张本机的屏幕截图，模拟正处于某原生app环境，截图的状态栏为白色效果更佳（如下图所示）</p>
        <img class="intro2" src="./images/intro2.png">
        <p>3. 设置背景后，摇一摇手机，能看到意想不到的【东西】：）</p>
        <p>4. 拖动【东西】到屏幕边缘，【东西】会消失，配合真实的道具可以表演小魔术 :)</p>
        <p>5. 三击屏幕能更换背景图片，三击“【东西】”能切换道具，实现场景转换</p>
        <!-- <a href="javascript:;" class="know">我知道了</a> -->
    </div>
    <div class="weui_uploader_input_wrp">
        <input id="file" class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple="">
    </div>
    <div id="game-container">
    </div>
    <div class="prop" draggable="true">
        <img src="./images/money.png" alt="道具" style="-webkit-user-select: none;user-select: none;">
    </div>

    <!-- 切换道具 -->
    <div class="change-mask"></div>
    <div class="change-prop">
        <div class="opre">
            <span class="cancel">cancel</span>
            <span class="ok">ok</span>
        </div>
        <ul class="prop-name">
        </ul>
        <ul class="prop-thumbnails">
        </ul>
    </div>
    <!-- <div class="testboundary"></div> -->

    <div id="ball"></div>

    <script src="./js/lib/requestAnimationFrame.js"></script>
    <script src="./js/lib/zepto.min.js"></script>
    <script src="./js/lib/touch.js"></script>
    <script src="./js/magic.js"></script>
</body>

</html>
