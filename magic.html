<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSSDK</title>
	<link rel="stylesheet" type="text/css" href="./magic.css">
	<meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">

	<!-- UC强制全屏 --> 
	<meta name="full-screen" content="yes">

	<!-- UC应用模式 --> 
	<meta name="browsermode" content="application">

	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">

	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">

	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">

	<!-- 是针对一些老的不识别viewport的浏览器，列如黑莓 -->

	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->

	<meta name="MobileOptimized" content="320">
</head>
<body>

    <div id="bg-container">
        <div class="weui_uploader_input_wrp">
            <input id="file" class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple="">
        </div>
    </div>
    <div class="prop" draggable="true">
        <img src="./prop.png" alt="道具">
    </div>

    
	
    <script src="./zepto.min.js"></script>
    <!-- <script src="jquery.mobile-1.4.5.min.js"></script> -->
	<script src="./magic.js"></script>
</body>
</html>
