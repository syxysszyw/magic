<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSSDK</title>
	<link rel="stylesheet" type="text/css" href="./css/magic.css">
	<meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">

	<!-- UC强制全屏 --> 
	<meta name="full-screen" content="yes">

	<!-- UC应用模式 --> 
	<meta name="browsermode" content="application">

	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">

	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">

	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">

	<!-- 是针对一些老的不识别viewport的浏览器，列如黑莓 -->

	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->

	<meta name="MobileOptimized" content="320">
</head>
<body>
	<div class="weui_uploader_input_wrp">
        <input id="file" class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple="">
    </div>

    <div id="bg-container">
    </div>
    
    <div class="prop" draggable="true" style="display: block;">
        <img src="./prop.png" alt="道具">
    </div>

    

    <!-- 增加 meta 标签还不足以让页面全屏
    增加 framework7 的JS之后，页面可以全屏 -->
	<!-- Path to Framework7 Library JS-->
    <!-- <script type="text/javascript" src="./js/lib/framework7.min.js"></script> -->
    <!-- Path to your app js-->
    <!-- <script type="text/javascript" src="my-app.js"></script> -->
    <script src="./js/lib/zepto.min.js"></script>
    <script src="./js/lib/touch.js"></script>
    <!-- <script src="jquery.mobile-1.4.5.min.js"></script> -->
	<script src="./js/magic.js"></script>
</body>
</html>
